      <h1>Mathematics Graduate Student Association</h1>
      <p>Representing and serving mathematics graduate students at the University of Notre Dame</p>
    </header>
    <section>
      <h2>Purpose</h2>
      <p>The Mathematics Graduate Student Association (<abbr>MGSA</abbr>) is the democratic organization of Notre Dame's math grad students. It works to ensure good studying and working conditions for students, serves as a point of contact for the <a href="https://math.nd.edu/">department</a> and broader <a href="http://gsu.nd.edu/">Graduate Student Union</a>, runs the <a href="gss/">graduate student seminar</a>, and organizes occasional social events. You can look at our <a href="constitution.xhtml">constitution</a>, if you're into that sort of thing.</p>
    </section>
    <section>
      <h2>Graduate Student Seminar</h2>
      <p>During the academic year, the <abbr>MGSA</abbr> holds a regular seminar of talks given by graduate students.  Find information about this seminar <a href="gss/">here</a>.</p>
    </section>

      <h2>Welcome!</h2>
      <p>Welcome to Notre Dame! The <span itemprop="organizer" itemscope="" itemtype="http://schema.org/Organization"><a itemprop="url" href="https://math.nd.edu/"><span itemprop="name">Department of Mathematics</span></a></span> has organized an orientation from <time itemprop="startDate" datetime="2015-08-21">Friday, August 21</time> to <time itemprop="endDate" datetime="2015-08-24">Monday, August 24</time>. On this page you will find a tentative schedule, as well as some additional material for the orientation.</p>

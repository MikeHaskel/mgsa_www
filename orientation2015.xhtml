    </header>
    <section>
      <h2>Welcome!</h2>
      <p itemprop="description">Welcome to Notre Dame! The <span itemprop="organizer" itemscope="" itemtype="http://schema.org/Organization"><a itemprop="url" href="https://math.nd.edu/"><span itemprop="name">Department of Mathematics</span></a></span> has organized an orientation from <time itemprop="startDate" datetime="2015-08-21">Friday, August 21</time> to <time itemprop="endDate" datetime="2015-08-24">Monday, August 24</time>. On this page you will find a tentative schedule, as well as some additional material for the orientation.</p>
      <p itemprop="location" itemscope="" itemtype="http://schema.org/Place">
	Most of the orientation's daytime events will take place in <span itemprop="name">Hurley Hall</span>
	<span itemprop="geo" itemscope="" itemtype="http://schema.org/GeoCoordinates">
	  <meta itemprop="latitude" content="41.700602"/>
	  <meta itemprop="longitude" content="-86.237507"/>
	  (<a itemprop="url" href="geo:41.700602,-86.237507;u=25">coordinates</a>)
	</span>
	<span itemprop="address" itemscope="" itemtype="http://schema.org/PostalAddress">
	  <meta itemprop="streetAddress" content="Hurley Hall, University of Notre Dame"/>
	  <meta itemprop="postalCode" content="46556-4618"/>
	  <meta itemprop="addressLocality" content="Notre Dame"/>
	  <meta itemprop="addressRegion" content="IN"/>
	  <meta itemprop="addressCountry" content="US"/>
	  (<a itemprop="sameAs" href="https://www.google.com/maps/place/Hurley+Hall,+University+of+Notre+Dame,+Notre+Dame,+IN+46556-4618">Google maps</a>)
	</span>.
      </p>
    </section>
    <section id="schedule">
      <h2>Tenatative Schedule</h2>
      <iframe class="gcalendar" src="https://www.google.com/calendar/embed?src=nd.edu_ug7scvd12881qa22ua5u1rhn2c%40group.calendar.google.com&amp;ctz=America/New_York&amp;dates=20150821%2F20150824&amp;mode=agenda"/>
      <p>There are meals and events on Friday, Saturday, and Monday; you're on your own on Sunday. Breakfast is at 9:30 in the department. For the rest of the day, there are talks on various topics, until 4:00, with a long lunch break. There will be a different social event each evening (except Sunday).</p>
    </section>
